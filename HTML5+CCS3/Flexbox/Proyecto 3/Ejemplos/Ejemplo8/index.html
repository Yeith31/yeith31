<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 8</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <section class="container">
        <header>
            <h2>DATOS DEL USUARIO</h2>
        </header>
        <article>
            <form id="formUser" name="formUser">
                <div class="form-control">
                    <label for="user">Nombre de usuario:</label>
                    <input type="text" id="user">
                    <p id="validaaUser"></p>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <p id="validaEmail"></p>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <p id="validaPassword"></p>
                </div>
                <div class="form-control">
                    <label for="passwordC">Confirmar Password:</label>
                    <input type="password" id="passwordC">
                    <p id="validaPasswordC"></p>
                </div>
                <input type="button" value="Enviar" onclick="validacampos()">
            </form>
        </article>

    </section>
    



<div>  
      <script src="js/app.js"></script>
</div>

</body>
</html>
